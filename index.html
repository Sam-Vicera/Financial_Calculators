


<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <h1>Mortgage Calculator</h1>
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-1">
          <label for="Number2">Principal Amount</label>
        </div>
        <div class="col-md-1">
          <input
            class="form-control"
            type="text"
            name="principal"
            id="principal"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-1"><label for="Number2">Interest Rate</label></div>
        <div class="col-md-1">
          <input
            class="form-control"
            type="text"
            name="interest"
            id="interest"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-1"><label for="Number2">Loan Length</label></div>
        <div class="col-md-1">
          <input
            class="form-control"
            type="text"
            name="loanLength"
            id="loanLength"
          />
        </div>
      </div>

        <div class="row mb-3">
          <div class="col-md-12">
              <input class="btn btn-light" type="submit" value="submit" id="submitBtn">
          </div>
          </div>

        <div class="row mb-3">
          <div class="col-md-1">
            <label for="Number2">Monthly Payment</label>
          </div>
          <div class="col-md-1">
            <input
              class="form-control"
              type="text"
              name="monthlyPayments"
              id="monthlyPayments"
              disabled
            />
          </div>
        </div>


        <div class="row">
          <div class="col-md-1"><label for="Number2">Total Interest Paid</label></div>
          <div class="col-md-1">
            <input
              class="form-control"
              type="text"
              name="totalInterestPaid"
              id="totalInterestPaid"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
